<!DOCTYPE html>
<html>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

var socket = io.connect('http://localhost:8000');

socket.on('ready', function(){$("#ready").show()});
socket.on('getRegisteredResponse', function(data){loadRegistered(data)});

function sendPlay(){
	socket.emit("play");
}

function sendStop(){
	socket.emit("stop");
}

function sendPause(){
	socket.emit("pause");
}

function sendOpen(data){
	$("#ready").hide();
	var regex = /https?\:\/\/www\.youtube\.com\/watch\?v=(.*)/;
	var regexResult = regex.exec(data);

	if (regexResult){
		socket.emit('open', regexResult[1]);
	}
	else if (data){
		socket.emit('open', data);
	}
}

function loadRegistered(data){
	console.log(data);

	$.each(data, function(item){
		console.log(item);
		var rowHTML = "";

		rowHTML += '<tr>';
		rowHTML += '	<td style="vertical-align:middle">';
		rowHTML += '		<span>' + item + '</span>';
		rowHTML += '	</td>';
		rowHTML += '	<td style="white-space:nowrap">';
		rowHTML += '		<button type="button" class="btn btn-primary" onclick="sendPlay()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>';
		rowHTML += '		<button type="button" class="btn btn-primary" onclick="sendPause()"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>';
		rowHTML += '		<button type="button" class="btn btn-danger" onclick="sendStop()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>';
		rowHTML += '	</td>';
		rowHTML += '	<td>';
		rowHTML += '		<div class="input-group">';
		rowHTML += '			<input type="text" id="vid_id" class="form-control" placeholder="Youtube URL">';
		rowHTML += '			<span class="input-group-btn">';
		rowHTML += '				<button class="btn btn-primary" type="button" onclick=\'sendOpen($("#vid_id").val())\'>Open</button>';
		rowHTML += '			</span>';
		rowHTML += '		</div>';
		rowHTML += '	</td>';
		rowHTML += '	<td style="vertical-align:middle;text-align:center">';
		rowHTML += '		<span id="ready" class="glyphicon glyphicon-ok" style="color:green;display:none"></span>';
		rowHTML += '	</td>';
		rowHTML += '</tr>';

		$("#registration_table").append(rowHTML);
					
	});
}
        
    </script>



	<div class="container">
		<table class="table" id="registration_table">
			<th>Name</th>
			<th>Controls</th>
			<th>Video</th>
			<th>Ready?</th>
			<tr>
				<td style="vertical-align:middle">
					<span>All</span>
				</td>

				<td style="white-space:nowrap">
					<span>
					<button type="button" class="btn btn-primary" onclick="sendPlay()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-primary" onclick="sendPause()"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-danger" onclick="sendStop()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
					<span>
				</td>

				<td>
					<div class="input-group">
						<input type="text" id="vid_id" class="form-control" placeholder="Youtube URL">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" onclick='sendOpen($("#vid_id").val())'>Open</button>
						</span>
					</div>
				</td>

				<td style="vertical-align:middle;text-align:center">
					<span id="ready" class="glyphicon glyphicon-ok" style="color:green;display:none"></span>
				</td>
			</tr>

			<tr>
				<td><br/></td>
				<td><br/></td>
				<td><br/></td>
				<td><br/></td>
			</tr>

		</table>
	</div>
  </body>
</html>
