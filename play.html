<!DOCTYPE html>
<html>
    <body>
        <script src="socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>

var socket = io.connect('http://localhost:8000');
var registeredName;

registerName(null); //null will give it a generated name

socket.on('play', function(){playVideo();});
socket.on('pause', function(){pauseVideo();});
socket.on('stop', function(){stopVideo();});
socket.on('open', function(data){openVideo(data);});
socket.on('registeredName', function(data){registeredName = data});


// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
function onYouTubeIframeAPIReady() {

}

// 4. The API will call this function when the video player is ready.
function onPlayerReady(event) {
	socket.emit('ready');
}

// 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.
function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {

    }
}

function stopVideo() {
    player.stopVideo();
}

function playVideo() {
    player.playVideo();
}

function pauseVideo() {
	player.pauseVideo();
}

function openVideo(data){
    socket.emit('ackopen');

	if (player) player.destroy();

    player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: data,
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function registerName(name){
	socket.emit('register', name);
}

        </script>

		<div class="input-group">
			<input type="text" id="register_name" class="form-control" placeholder="Name">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button" onclick='registerName($("#register_name").val())'>Register</button>
			</span>
		</div>
		<div id="player"></div>

    </body>
</html>
